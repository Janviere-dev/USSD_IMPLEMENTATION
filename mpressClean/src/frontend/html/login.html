<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>MoMo Press - Sign In</title>
    
</head>
<body>
    <div class="app-container">
        <div class="auth-container">
            <div class="logo-section">
                <div class="logo-circle">
                    <span class="logo-text">MoMo </span>
                     <span class="logo-text2">&nbsp&nbspPress</span>
                </div>
                <h1 class="welcome-title">Welcome Back</h1>
                <p class="welcome-subtitle">Sign in to manage your MoMo finances</p>
            </div>

            <div class="tab-buttons">
                <button class="tab-btn active">
                    <i class="fa-solid fa-phone"></i>
                    Phone
                </button>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" id="identifierLabel">Phone Number</label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="identifier" 
                        placeholder="+250 78X XXX XXX"
                    >
                    <div class="error-message" id="identifierError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            class="form-input" 
                            id="password" 
                            placeholder="Enter your password"
                        >
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Sign In
                </button>

                <div class="signup-link">
                    Need an account? <a href="signup.html">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/login.js"></script>

</body>
</html>
