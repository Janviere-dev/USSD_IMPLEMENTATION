<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/forgot-password.css" />
    <title>MoMo Press - Forgot Password</title>
</head>
<body>
    <div class="app-container">
        <div class="auth-container">
            <div class="logo-section">
                <div class="icon-circle">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <h1 class="welcome-title" id="pageTitle">Forgot Password?</h1>
                <p class="welcome-subtitle" id="pageSubtitle">Enter your phone number and we'll send you a verification code</p>
            </div>

            <div class="step-indicator">
                <div class="step-dot active" id="step1Dot"></div>
                <div class="step-dot" id="step2Dot"></div>
                <div class="step-dot" id="step3Dot"></div>
            </div>

            <!-- Step 1: Phone Number Input -->
            <div class="form-section active" id="step1">
                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                   <input 
                        type="text" 
                        class="form-input" 
                        id="identifier" 
                        placeholder="+250 78X XXX XXX"
                    >
                    <div class="error-message" id="identifierError"></div>
                </div>

                <button type="button" class="submit-btn" id="sendCodeBtn">
                    Send Verification Code
                </button>

                <div class="back-link">
                    <a href="login.html">
                        <i class="fa-solid fa-arrow-left"></i> Back to Sign In
                    </a>
                </div>
            </div>

            <!-- Step 2: Verification Code -->
            <div class="form-section" id="step2">
                <div class="verification-code">
                    <input type="text" class="code-input" maxlength="1" id="code1">
                    <input type="text" class="code-input" maxlength="1" id="code2">
                    <input type="text" class="code-input" maxlength="1" id="code3">
                    <input type="text" class="code-input" maxlength="1" id="code4">
                </div>

                <div class="error-message" id="codeError" style="text-align: center;"></div>

                <div class="resend-code">
                    Didn't receive code? 
                    <button type="button" id="resendBtn">Resend</button>
                    <span id="timer"></span>
                </div>

                <button type="button" class="submit-btn" id="verifyCodeBtn">
                    Verify Code
                </button>

                <div class="back-link">
                    <a href="#" id="backTophoneNumberBtn">
                        <i class="fa-solid fa-arrow-left"></i> Change Phone Number 
                    </a>
                </div>
            </div>

            <!-- Step 3: New Password -->
            <div class="form-section" id="step3">
                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            class="form-input" 
                            id="newPassword" 
                            placeholder="At least 6 characters"
                        >
                        <button type="button" class="password-toggle" id="toggleNewPassword">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="newPasswordError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm New Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            class="form-input" 
                            id="confirmNewPassword" 
                            placeholder="Re-enter your password"
                        >
                        <button type="button" class="password-toggle" id="toggleConfirmNewPassword">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="confirmNewPasswordError"></div>
                </div>

                <button type="button" class="submit-btn" id="resetPasswordBtn">
                    Reset Password
                </button>
            </div>

            <!-- Success Message -->
            <div class="form-section" id="successStep">
                <div class="success-icon">
                    <i class="fa-solid fa-check"></i>
                </div>
                <button type="button" class="submit-btn" onclick="window.location.href='login.html'">
                    Back to Sign In
                </button>
            </div>
        </div>
    </div>

    <script src="../js/forgot-password.js"></script>

</body>
</html>
